<div class="container">
    <form>
        <div class="form-control border border-0">
            <h1>
                <textarea [(ngModel)]="newArticle.title" (input)="resizeTextArea($event)" name="title" class="w-100 pt-1 border border-0" placeholder="Title" aria-label="Title" required></textarea>
            </h1>
        </div>
        <div class="form-control border-top border-bottom pt-2 border border-0">
            <textarea [(ngModel)]="newArticle.description" (input)="resizeTextArea($event)" name="description" class="w-100 border border-0" placeholder="Description" aria-label="Description" required></textarea>
        </div>
        <div class="form-control border border-0 mt-3">
            <textarea [(ngModel)]="newArticle.text" (input)="resizeTextArea($event)" name="text" class="w-100 border border-0" placeholder="Text" aria-label="Text" required></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" (click)="submitForm()" class="align-self-center btn btn-primary mt-5">Publish</button>
        </div>
    </form>
</div>
